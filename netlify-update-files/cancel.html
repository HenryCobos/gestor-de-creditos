<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Cancelado - Gestor de Créditos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .cancel-icon {
            font-size: 80px;
            color: #FF9800;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .status {
            background: #FFF3E0;
            color: #F57C00;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }
        .close-btn {
            background: #FF9800;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #F57C00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cancel-icon">❌</div>
        <h1>Pago Cancelado</h1>
        <p>El proceso de pago ha sido cancelado.</p>
        <div class="status">
            ℹ️ No se realizó ningún cargo
        </div>
        <p>Puedes intentar nuevamente cuando estés listo para activar tu suscripción premium.</p>
        <button class="close-btn" onclick="window.close()">
            Cerrar y Continuar
        </button>
    </div>

    <script>
        // Notificar a la app que el pago fue cancelado
        if (window.ReactNativeWebView) {
            window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'PAYMENT_CANCELLED'
            }));
        }
        
        // Auto-cerrar después de 3 segundos
        setTimeout(() => {
            if (window.close) {
                window.close();
            }
        }, 3000);
    </script>
</body>
</html>
